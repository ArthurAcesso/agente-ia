<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Detalhes do Briefing</title>
  <link rel="stylesheet" href="../styles/detalhes.css">
</head>

<body>

  <script>
    localStorage.removeItem('metaAdAccountId');
  </script>

  <a href="/index.html">
    <img src="../img/logo acesso.png" alt="logo">
  </a>

  <div class="container">
    <h1>Briefing Selecionado</h1>
    <div id="briefing-container"></div>

    <!-- Adicione isso no seu HTML, por exemplo no cabeçalho ou em um modal de configurações -->
    <div id="metaAccountSetup" style="display: none;">
      <h3>Configuração da Conta Meta Ads</h3>
      <input type="text" id="metaAdAccountIdInput" placeholder="Digite o ID da sua conta Meta Ads">
      <button id="saveMetaAccountBtn">Salvar</button>
    </div>

    <div class="ad-option">
      <p>Você gostaria de usar um conjunto de anúncios já existente ou deseja criar um novo?</p>
      <button class="option-btn" id="criarNovaCampanha">Criar campanha e novo conjunto de anúncios</button>
      
    </div>

    <div id="pergunta-upload"></div>
    <!-- Camada de desfoque -->
    <div id="backgroundBlur" class="background-blur"></div>

    <div id="containerFormulario"></div>
  </div>

  <script src="../scripts/sembriefing.js"></script>
</body>

</html>
