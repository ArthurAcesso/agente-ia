<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Detalhes do Briefing</title>
  <link rel="stylesheet" href="../styles/detalhes.css">
</head>

<body>

  <script>
    localStorage.removeItem('metaAdAccountId');
  </script>

  <a href="/index.html">
    <img src="../img/logo acesso.png" alt="logo">
  </a>

  <div class="container">
    <h1>Briefing Selecionado</h1>
    <div id="briefing-container"></div>

    <!-- Adicione isso no seu HTML, por exemplo no cabeçalho ou em um modal de configurações -->
    <div id="metaAccountSetup" style="display: none;">
      <h3>Configuração da Conta Meta Ads</h3>
      <input type="text" id="metaAdAccountIdInput" placeholder="Digite o ID da sua conta Meta Ads">
      <button id="saveMetaAccountBtn">Salvar</button>
    </div>

    <div class="ad-option">
      <p>Você gostaria de usar um conjunto de anúncios já existente ou deseja criar um novo?</p>
      <button class="option-btn" id="criarNovaCampanha">Criar campanha e novo conjunto de anúncios</button>
      <button class="option-btn" id="criarNovoConjunto">Criar novo conjunto de anúncios</button>
      <button class="option-btn" id="anuncio">Criar novo anúncio</button>
    </div>

    <div id="pergunta-upload"></div>


    <!-- Camada de desfoque -->
    <div id="backgroundBlur" class="background-blur"></div>

    <!-- Formulário de entrada -->
    <div id="formContainer" class="form-container">
      <form id="formulario">
        <h3>Preencha os detalhes</h3>

        <label for="metaBusinessManagerIdInput">Business Manager ID:</label>
        <input type="text" id="metaBusinessManagerIdInput" placeholder="Ex: 123456789">
        
        <label for="nomeCampanha">Nome do conjunto de anúncios:</label>
        <input type="text" id="nomeCampanha" name="nomeCampanha" required>

        <label for="localConversao">Local de Conversão</label>
        <select id="localConversao" name="localConversao">
          <option value="site">Site</option>
          <option value="app">App</option>
          <option value="site_app">Site e App</option>
          <option value="destinoMensagem">Destinos de mensagens</option>
          <option value="ligacoes">Ligações</option>
          <option value="site_ligacoes">Site e ligações</option>
        </select>

        <label for="orcamento">Orçamento</label>
        <select name="orcamento" id="orcamento">
          <option value="diario">Orçamento diário</option>
          <option value="total">Orçamento total</option>
        </select>

        <div class="valor-container">
          <label for="valor">Valor</label>
          <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="0,00">
        </div>


        <div class="datas-container">
          <!-- Data de Início -->
          <div class="data-hora-container">
            <label for="dataInicio">Data e horário de início:</label>
            <div class="inputs-combinados">
              <input type="date" id="dataInicio" name="dataInicio" required>
              <input type="time" id="horaInicio" name="horaInicio" value="09:00" required>
            </div>
          </div>

          <!-- Data de Término (aparece apenas quando checkbox marcado) -->
          <div class="termino-option">
            <label class="checkbox-container">
              <input type="checkbox" id="incluirTermino" name="incluirTermino">
              <span class="checkmark"></span>
              Incluir data de término?
            </label>

            <div class="data-hora-container termino-container" style="display: none;">
              <label for="dataTermino">Data e horário de término:</label>
              <div class="inputs-combinados">
                <input type="date" id="dataTermino" name="dataTermino">
                <input type="time" id="horaTermino" name="horaTermino" value="18:00">
              </div>
            </div>
          </div>
        </div>

        <!-- Continuação do formulário após as datas -->
        <div class="publico-container">
          <div class="controles-container">
            <div class="localizacao">
              <label for="localizacao">Localizações (Inclusão):</label>
              <input type="text" id="localizacao" name="localizacao" value="Brasil">
            </div>

            <div class="idiomas">
              <label>Idiomas:</label>
              <input type="text" id="idioma" name="idioma" value="Portugês">
            </div>
          </div>

          <div class="demograficos">
            <h4>Idade</h4>
            <div class="idade-range">
              <input type="number" id="idadeMin" name="idadeMin" min="18" max="65" value="18">
              <span>a</span>
              <input type="number" id="idadeMax" name="idadeMax" min="18" max="65" value="65">+
            </div>

            <h4>Gênero</h4>
            <select id="genero" name="genero">
              <option value="todos">Todos os gêneros</option>
              <option value="homens">Homens</option>
              <option value="mulheres">Mulheres</option>
            </select>
          </div>
        </div>

        <button type="submit">Criar Campanha</button>
        <button type="button" id="cancelarBtn">Cancelar</button>
      </form>
    </div>

    <div id="containerFormulario"></div>


    <div id="resultado"></div>
    <button id="generateBtn">Gerar Estratégia com ChatGPT</button>
  </div>

  <script src="../scripts/detalhes.js"></script>
</body>

</html>
